<!DOCTYPE html>
<html lang="en">  
<head>
    <title>
     Coundown to A/l
    </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" /> 
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <div class="container">
        <div class="balloon white">
          <div class="star-red"></div>
        <div class="face">
          <div class="eye"></div>
          <div class="mouth happy"></div>
        </div>
        <div class="triangle"></div>
        <div class="string"></div>
      </div>
      
      <div class="balloon red">
        <div class="star"></div>
        <div class="face">
          <div class="eye"></div>
          <div class="mouth happy"></div>
        </div>
        <div class="triangle"></div>
        <div class="string"></div>
      </div>
      
      <div class="balloon blue">
        <div class="star"></div>
        <div class="face">
          <div class="eye"></div>
          <div class="mouth happy"></div>
        </div>
        <div class="triangle"></div>
        <div class="string"></div>
      </div>
        <div id="timer"></div>
        <h1>CountDown to A/L</h1>
      </div>
    <script type="text/javascript" src="src/jsfile.js">
    </script>    
</body>    
</html>
