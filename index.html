<!DOCTYPE html>
<html>
<head>
    <title>hello</title>

    <style>
        .container {
          height: 200px;
          position: relative;
          border: 3px solid green;
        }
        
        .vertical-center {
          margin: 0;
          position: absolute center;
          top: 50%;
          -ms-transform: translateY(-50%);
          transform: translateY(-50%);
        }
        </style>    
</head>
<body>
    <h1 id='yor' align='center'></h1>
    <div class="vertical-center">
        <button id="myBtn" align='center'> click here to get the link</button>
    </div>   
    <script>
    const displayDate = () => {
        let gotData = prompt('Enter your link')
        gotData = gotData.split('/')[3].replace('watch?v=','')
        document.write(`<h1 align='center'>Your video id successfully generated <i>${gotData}</i> </h1>`)
    }
    document.getElementById('myBtn').addEventListener('click', displayDate) 
       
    </script>    
</body>    
</html>
